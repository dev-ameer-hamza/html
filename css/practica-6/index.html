<!DOCTYPE html>
<html>
<head>
	<title>Listas</title>
	<style type="text/css">
		ul{
			width: 200px; 
			border:1px solid grey;
			border-bottom: none;
			background-color: lightgrey;
		}
		ul li {
			margin: 0;
			padding: 10px 5px;
			border-top: none;
			border-bottom: 1px solid grey;	
			list-style-position: inside;
			list-style-image: url(images/flecha_inactiva.png);
		}
		ul li:hover{
			background-color: grey;
			list-style-image: url(images/flecha_activa.png);
		}
		ul li a {
			padding: 0.2em 0;
			text-decoration: none;
			color: black;
		}
	</style>
</head>
<body>
<ul>
	<li><a href="#">Elemento 1</a></li>
	<li><a href="#">Elemento 2</a></li>
	<li><a href="#">Elemento 3</a></li>
	<li><a href="#">Elemento 4</a></li>
	<li><a href="#">Elemento 4</a></li>
</ul>

</body>
</html>
